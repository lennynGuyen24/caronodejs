<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script> <!-- Fireworks effect -->
</head>
<body>
  <div style="text-align:center;">
      <div>
        <h3>Choose your piece: <span id="selected-symbol"></span></h3>
        <div id="symbol-grid"></div>
       
      </div>
      <div id="player-container">
        <input type="text" id="player-name" placeholder="Type your name">
        <button id="join-btn">Join Game</button>
      </div>
      
      <h2 id="status">Your name: ?</h2>
      <div id="players-info"></div>
      <p id="player-status">Waiting for players to join...</p>
      <h3 id="timer">Time: 20 seconds</h3>
  </div>
  <div class="all-container">
    <!-- Rooms -->
    <div class="roomstat">
      <h3>Room's list</h3>
      <ul id="room-list"></ul>
    </div>
    <div class="history">
      <div id="history"></div>
    </div>
 
    <!-- Board -->
    <div >
      <div  class="board" id="board"></div>
      <button id="reset-btn">Play Again</button>
    </div>
    <!--Conversation chatting -->
    <div id="chat-container">
      <div id="chat-window" ></div>
      <input id="chat-input" placeholder="Enter your message here" >
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
