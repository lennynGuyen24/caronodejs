<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script> <!-- Hiệu ứng pháo hoa -->
</head>
<body>
  <div style="text-align:center;">
      <div>
        <h3>Chọn quân cờ: <span id="selected-symbol"></span> </h3>
        <div id="symbol-grid"></div>
       
      </div>
      <div id="player-container">
        <input type="text" id="player-name" placeholder="Type your name">
        <button id="join-btn">Join Game</button>
      </div>
      
      <h2 id="status">Your name: ?</h2>
      <div id="players-info"></div>
      <p id="player-status">Waiting for players to join...</p>
      <h3 id="timer">Time: 20 seconds</h3>
  </div>
  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px;">
    <!-- Rooms -->
    <div style="min-width: 200px;">
      <h3>Danh sách phòng</h3>
      <ul id="room-list"></ul>
      <div id="history"></div>
    </div>
 
    <!-- Board -->
    <div >
      <div  class="board" id="board"></div>
      <button id="reset-btn">Play Again</button>
    </div>
    <!--Conversation chatting -->
    <div id="chat-container" style="margin-left:20px; width:300px; display:flex; flex-direction:column;">
      <div id="chat-window" style="flex:1; border:1px solid #ccc; padding:10px; overflow:auto; height:600px;"></div>
      <input id="chat-input" placeholder="Type the message and hit Enter" style="padding:8px;">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
