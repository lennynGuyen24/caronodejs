<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cờ Caro Online</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script> <!-- Hiệu ứng pháo hoa -->
</head>
<body>
  <div style="text-align:center;">
    <input type="text" id="player-name" placeholder="Nhập tên của bạn">
    <button id="join-btn">Tham gia chơi</button>
    <h2 id="status">Bạn là: ?</h2>
    <p id="player-status">Chưa có người chơi nào tham gia.</p>
    <h3 id="timer">Thời gian: 20 giây</h3>
  </div>
  
  <div style="display:flex; text-align:center;">
    <div  class="board" id="board"></div>
  
    <!-- Khung chat -->
    <div id="chat-container" style="margin-left:20px; width:300px; display:flex; flex-direction:column;">
      <div id="chat-window" style="flex:1; border:1px solid #ccc; padding:10px; overflow:auto; height:600px;"></div>
      <input id="chat-input" placeholder="Nhập tin nhắn và nhấn Enter" style="padding:8px; margin-top:5px;">
    </div>
  </div>
  <button id="reset-btn">Chơi lại</button>

  <script src="script.js"></script>
</body>
</html>
